<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" (click)="navigate(item)"> {{ item }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="custom-color" color="accent">
      <button class="button" mat-icon-button (click)="sidenav.toggle()" *ngIf="isHandset$ | async">Menu</button>
      <ng-container *ngFor="let item of menuItems">
      <button class="container" mat-button (click)="navigate(item)" *ngIf="!(isHandset$ | async)"> {{ item }}</button>
      </ng-container>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
